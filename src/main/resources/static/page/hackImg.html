<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑客画像</title>
    <style>
        /* 页面整体布局 */
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止横向滚动条 */
        }

        header {
            background-color: #000;
            color: #00ff00;
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid #00cc00;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
            font-size: 2em;
            text-shadow: 0 0 10px #00ff00;
            position: relative;
            z-index: 50;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 25px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            border: 1px solid #00cc00;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            border: 1px solid #009900;
            transition: transform 0.2s ease-in-out;
            position: relative;
            z-index: 1;
            /* 使整个卡片可点击 */
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-left {
            display: flex;
            align-items: center;
        }

        .hacker-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            background-color: #000;
        }

        .card .ip {
            font-weight: bold;
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .attack-types {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-end;
        }

        .attack-type {
            background-color: #8800ff;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 5px rgba(136, 0, 255, 0.5);
            border: 1px solid #6600cc;
            white-space: nowrap;
        }

        /* 弹出操作菜单样式 - 移除相关功能，但保留样式以防万一 */
        .action-menu, .action-menu button {
            display: none;
        }

        /* 消息提示框 - 修正定位和层级 */
        #message-box {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0s 0.5s;
            font-size: 1.1em;
            text-align: center;
            min-width: 250px;
        }
        /* 消息框显示时的状态 */
        #message-box.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-in, visibility 0s;
        }

        /* 新增的特定消息类型样式 */
        #message-box.ban-success {
            background-color: rgba(220, 53, 69, 0.9);
            border-color: #ff0000;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        #message-box.unban-success {
            background-color: rgba(0, 123, 255, 0.9);
            border-color: #007bff;
            color: white;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
        }

        /* --- 新增：分页控件样式 --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #009900;
            gap: 15px;
        }

        .pagination-container button {
            background-color: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .pagination-container button:hover:not(:disabled) {
            background-color: #00ff00;
            color: #1a1a1a;
            box-shadow: 0 0 10px #00ff00;
        }

        .pagination-container button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #008800;
            color: #008800;
        }

        #page-info {
            font-size: 1.1em;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }


        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
            }

            .card-left {
                margin-bottom: 10px;
            }

            .attack-types {
                justify-content: flex-start;
                width: 100%;
            }

            #message-box {
                left: 10px;
                right: 10px;
                width: auto;
                transform: translateX(0);
                top: 80px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>黑客画像</h1>
</header>

<div id="message-box"></div>

<div class="container">
    <div id="logs-container"></div>
    <div class="pagination-container">
        <button id="prev-page" disabled>&laquo; 上一页</button>
        <span id="page-info"></span>
        <button id="next-page" disabled>下一页 &raquo;</button>
    </div>
</div>


<script>
    // 新的页面地址，直接在 URL 中传递参数
    const NEW_PAGE_URL = 'http://127.0.0.1:8080/admin/hackImg2.html';

    // 分页状态管理
    let currentPage = 1;
    const itemsPerPage = 5;

    // 获取黑客画像数据并渲染页面
    async function fetchHackData(page = 1) {
        currentPage = page;
        const logsContainer = document.getElementById('logs-container');

        try {
            const apiUrl = `http://127.0.0.1:65535/api/canvaslog?page=${currentPage}&limit=${itemsPerPage}`;
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const hackers = data.items || [];
            const totalItems = data.totalCount || 0;
            const totalPages = data.totalPages || 0;

            logsContainer.innerHTML = '';

            if (hackers.length === 0) {
                logsContainer.innerHTML = '<p style="text-align: center;">当前页没有数据。</p>';
            }

            hackers.forEach(hacker => {
                const card = document.createElement('div');
                card.classList.add('card');

                // 核心修改：在点击事件中直接拼接参数并跳转
                card.addEventListener('click', () => {
                    const urlWithParam = `${NEW_PAGE_URL}?canvasId=${hacker.canvasId}`;
                    window.open(urlWithParam, '_blank');
                });

                const cardLeft = document.createElement('div');
                cardLeft.classList.add('card-left');

                const avatar = document.createElement('img');
                avatar.classList.add('hacker-avatar');
                avatar.src = '/images/hacker.png';
                avatar.alt = 'Hacker Avatar';

                cardLeft.appendChild(avatar);

                const numberLabel = document.createElement('div');
                numberLabel.classList.add('ip');
                numberLabel.textContent = `黑客编号: ${hacker.number}`;
                cardLeft.appendChild(numberLabel);

                const attackTypes = document.createElement('div');
                attackTypes.classList.add('attack-types');

                const canvasId = document.createElement('div');
                canvasId.classList.add('attack-type');
                canvasId.textContent = `指纹: ${hacker.canvasId}`;
                attackTypes.appendChild(canvasId);

                card.appendChild(cardLeft);
                card.appendChild(attackTypes);
                logsContainer.appendChild(card);
            });

            updatePaginationControls(totalItems, totalPages);

        } catch (error) {
            console.error('Error fetching hacker data:', error);
            logsContainer.innerHTML = '<p style="text-align: center; color: red;">无法加载数据，请检查服务是否运行或网络连接。</p>';
            updatePaginationControls(0, 0);
        }
    }

    // 更新分页控件的状态和文本
    function updatePaginationControls(totalItems, totalPages) {
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');

        if (totalItems > 0) {
            pageInfo.textContent = `第 ${currentPage} / ${totalPages} 页 (共 ${totalItems} 条)`;
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= totalPages;
        } else {
            pageInfo.textContent = '暂无数据';
            prevButton.disabled = true;
            nextButton.disabled = true;
        }
    }

    // 页面加载和定时器
    window.onload = () => {
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                fetchHackData(currentPage - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < 10) { // 简单示例，实际应根据 totalPages
                fetchHackData(currentPage + 1);
            }
        });

        // 初始加载第一页
        fetchHackData(1);
    };

    // 每5秒刷新当前页的数据
    setInterval(() => {
        fetchHackData(currentPage);
    }, 3500);
</script>
</body>
</html>
