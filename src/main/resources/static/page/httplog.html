<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HttpLog</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/js/base64.min.js"></script>

</head>
<body>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>数据查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">查询:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sql" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 查 询</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete" οnclick="delAll()"> 删除选中行 </button>
            </div>
        </script>

        <table class="layui-hide" id="httplog" lay-filter="httplog" ></table>

    </div>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>请求面板</legend>
</fieldset>


<div style="padding: 5px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">请求头</div>
                <div class="layui-card-body">
                        <pre class="layui-code" id="headers" lay-skin="notepad">
public class Loki {
    public static void main(String[] args) {
        System.out.println("headers");
    }
}
                        </pre>
                </div>
                </pre>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">请求体</div>
                <div class="layui-card-body" >
                        <pre class="layui-code" id="body" lay-skin="notepad">
public class Loki {
    public static void main(String[] args) {
        System.out.println("body");
    }
}
                        </pre>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<script src="/layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['table','element', 'jquery'], function(){

        var table = layui.table;
        var element = layui.element;
        var $ = layui.jquery;

        table.render({
            elem: '#httplog'
            ,url:'/api/httplog/get'
            ,toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }]
            ,cellMinWidth: 80
            // --- ▼▼▼【核心修改部分】▼▼▼ ---
            ,cols: [
                [
                    {type: "checkbox", width: '5%'},
                    {field:'id', width:'5%', title: 'ID'},
                    {field:'ip', width:'10%', title: '来源地址'},
                    {field:'method', width:'7%', title: '请求方法'},
                    {field:'path', width:'20%', title: '请求路径'},
                    {field:'parameter', width:'28%', title: '请求参数'}, // 取消注释并调整宽度
                    {field:'time', width:'25%', title: '请求时间'}
                ]
            ]
            // --- ▲▲▲【核心修改部分】▲▲▲ ---
            ,total:true
            ,page: {
                layout: ['prev', 'next', 'skip', 'count', 'limit', 'refresh']
            }
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "message": res.message, //解析提示文本
                    "count":res.count,
                    "data": res.data //解析数据列表
                };
            }
        });

        //监听行单击事件
        table.on('row(httplog)', function(obj){
            var data = obj.data;

            // 安全地格式化 Headers
            try {
                var headersJson = JSON.parse(data['headers']);
                document.getElementById("headers").innerHTML = JSON.stringify(headersJson, null, 2);
            } catch (e) {
                // 如果解析失败（比如headers为null或非JSON字符串），则直接显示原始文本
                document.getElementById("headers").innerText = data['headers'] || 'N/A';
            }

            // 安全地格式化 Body
            try {
                var bodyJson = JSON.parse(data['body']);
                document.getElementById("body").innerHTML = JSON.stringify(bodyJson, null, 2);
            } catch (e) {
                // 如果解析失败，直接显示原始文本
                document.getElementById("body").innerText = data['body'] || 'N/A';
            }

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(httplog)', function (obj) {
            if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('httplog')
                    , data = checkStatus.data;

                var arr = new Array();
                for(var i = 0;i<data.length;i++){
                    arr.push(data[i]['id']);
                }

                if (arr.length === 0) {
                    layer.msg('请先选择需要删除的行');
                    return;
                }

                layer.confirm('确定删除选中的 ' + arr.length + ' 条记录吗?', {btn: ['确定删除', '取消']}, function (index) {
                    $.post("/api/httplog/delete",
                        {
                            ids:arr.join(",")
                        },
                        function(data,status){
                            layer.msg('删除成功', {icon: 1});
                            // 重新加载表格
                            table.reload('httplog');
                        });
                    layer.close(index);
                });
            }
        });

        //自动刷新
        setInterval(function () {
            // 只在没有弹出层时才刷新，避免干扰用户操作
            if ($(".layui-layer-page").length === 0) {
                $(".layui-icon-refresh").click();
            }
        }, 15000);
    });
</script>

</body>
</html>
