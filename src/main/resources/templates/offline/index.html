<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务已停用</title>
    <style>
        body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; background: #f8f9fa; color: #333; margin: 0;}
        .wrap {max-width: 640px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 32px;}
        h1 {font-size: 22px; margin: 0 0 12px;}
        p {margin: 0 0 10px; color: #666;}
        .badge {display: inline-block; background: #ffebe6; color: #d4380d; border: 1px solid #ffa39e; border-radius: 999px; padding: 4px 10px; font-size: 12px;}
        .tips {margin-top: 16px; font-size: 13px; color: #888;}
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <div class="wrap">
        <span class="badge">503 Service Unavailable</span>
        <h1>蜜罐服务已停用</h1>
        <p>当前端口对应的蜜罐服务处于停止状态，暂不可访问。</p>
        <div class="tips">请在管理后台中启动该服务后重试。</div>
    </div>
</body>
</html>
