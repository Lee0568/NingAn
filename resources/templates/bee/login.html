<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理系统 - 登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式重置与设定 --- */
        body {
            /* 字体替换为更专业的 Lato 字体 */
            font-family: 'Lato', 'Helvetica Neue', Arial, 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            /* 背景替换为更商务的深蓝渐变 */
            background: linear-gradient(135deg, #1c3d72 0%, #2d5a9e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* --- 登录容器样式 --- */
        .login-container {
            background-color: #ffffff;
            padding: 40px 50px;
            /* 圆角调整为更现代的 8px */
            border-radius: 8px;
            /* 阴影效果调整得更细腻 */
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            /* 增加一个细微的过渡效果 */
            transition: all 0.3s ease-in-out;
        }

        /* 为 Logo 增加样式 */
        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #f0f4f8;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #2d5a9e;
            font-weight: bold;
        }
        /* 您可以将 SVG 或 图片 Logo 放在这里 */
        .logo-placeholder svg {
            width: 32px;
            height: 32px;
            fill: #2d5a9e;
        }

        .login-container h2 {
            margin-bottom: 30px;
            /* 标题颜色调整为深灰色 */
            color: #2c3e50;
            font-size: 1.8em;
            font-weight: 700;
        }

        /* --- 表单元素样式 --- */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 700;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            box-sizing: border-box; /* 确保 padding 不会影响宽度 */
            padding: 14px 16px;
            border: 1px solid #ddd;
            /* 统一圆角大小 */
            border-radius: 6px;
            font-size: 1em;
            color: #333;
            background-color: #f9fafb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            /* 聚焦状态颜色与主色调统一 */
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.25);
            background-color: #fff;
        }

        /* --- 按钮样式 --- */
        button {
            /* 主色调改为稳重的蓝色 */
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            border: none;
            /* 统一圆角大小 */
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px; /* 增加一点顶部间距 */
        }

        button:hover {
            /* 悬停颜色为稍深的蓝色 */
            background-color: #2980b9;
            transform: translateY(-2px); /* 保留轻微的动效 */
        }

        button:active {
            transform: translateY(0);
        }

        /* --- 提示弹框样式 (基本保持不变，颜色已很适合错误提示) --- */
        .toast-message {
            position: fixed;
            top: 50px; /* 调整位置，避免太靠上 */
            left: 50%;
            transform: translateX(-50%);
            background-color: #c0392b; /* 使用了一个更柔和的红色 */
            color: white;
            padding: 15px 30px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out, top 0.5s ease-out;
            font-size: 1.1em;
            min-width: 250px;
            text-align: center;
        }

        .toast-message.hide {
            opacity: 0;
            top: 20px; /* 向上消失的动画 */
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </div>
    <h2>系统登录</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required placeholder="请输入您的用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="请输入您的密码">
        </div>
        <button type="submit">登 录</button>
    </form>
</div>

<script>
    async function getCanvasFingerprint() {
        return new Promise((resolve) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const text = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ`~1!2@3#4$5%6^7&8*9(0)-_=+[{]}\\|;:\'",<.>/?';
            ctx.textBaseline = 'top';
            ctx.font = '14px "Arial"';
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.fillText(text, 2, 15);
            ctx.fillStyle = 'rgba(102, 204, 0, 0.2)';
            ctx.fillText(text, 4, 17);
            const dataUrl = canvas.toDataURL();
            const encoder = new TextEncoder();
            const data = encoder.encode(dataUrl);
            window.crypto.subtle.digest('SHA-256', data).then(hashBuffer => {
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                resolve(hashHex);
            }).catch(error => {
                console.error('Canvas 指纹哈希计算失败:', error);
                resolve(null);
            });
        });
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        getCanvasFingerprint().then(fingerprint => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const backendLoginUrl = 'http://127.0.0.1:65535/api/httplog/userInfo';

            function showToast(message, duration = 3000) {
                const existingToast = document.querySelector('.toast-message');
                if (existingToast) {
                    existingToast.remove();
                }
                const toastDiv = document.createElement('div');
                toastDiv.className = 'toast-message';
                toastDiv.textContent = message;
                document.body.appendChild(toastDiv);
                setTimeout(() => {
                    toastDiv.classList.add('hide');
                    toastDiv.addEventListener('transitionend', () => {
                        toastDiv.remove();
                    }, { once: true });
                }, duration);
            }

            const dataToSend = {
                username: username,
                password: password,
                canvasId: fingerprint,
                method: 'POST',
                path: window.location.pathname,
                parameter: '',
                headers: JSON.stringify({
                    'User-Agent': navigator.userAgent,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }),
                body: JSON.stringify({
                    username: username,
                    password: password,
                    canvasId: fingerprint
                }),
                time: new Date().toISOString()
            };

            fetch(backendLoginUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(`HTTP error! Status: ${response.status}, Message: ${text || 'Unknown Error'}`); });
                    }
                    return response.text();
                })
                .then(responseText => {
                    const trimmedResponse = responseText.trim().toLowerCase();
                    if (trimmedResponse === 'success') {
                        showToast('登录成功，正在跳转...', 2000);
                        setTimeout(() => {
                            window.location.href = 'http://127.0.0.1:8080/admin/index.html';
                        }, 2000);
                    } else {
                        showToast('用户名或密码错误，请重试。', 3000);
                    }
                })
                .catch(error => {
                    console.error('登录请求失败或处理响应时发生错误:', error);
                    showToast('网络错误或服务器无响应，请稍后再试。', 3000);
                });
        });
    });
</script>

</body>
</html>
