<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登录 - 员工后台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
            position: relative;
        }
        /* 增加一些视觉元素，模拟二次元背景的漂浮感 */
        body::before, body::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: floatEffect 10s infinite ease-in-out alternate;
        }
        body::before {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        body::after {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 20%;
            animation-delay: 2s;
        }
        @keyframes floatEffect {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(20px, 30px) scale(1.05); opacity: 0.5; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        }
        /* 登录容器 */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #6a5acd;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5b5b5b;
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            color: #444;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.2);
            background-color: #fff;
        }
        button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        /* ------------------- 提示弹框样式 ------------------- */
        .toast-message {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(220, 20, 60, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 1;
            transition: opacity 1.5s ease-out;
            font-size: 1.1em;
            min-width: 250px;
            text-align: center;
        }
        .toast-message.hide {
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>用户登录</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">登录</button>
    </form>
</div>

<script>
    /**
     * 生成 Canvas 浏览器指纹哈希值
     * @returns {Promise<string>} 返回一个 Promise，成功时解析为指纹哈希值（SHA-256）
     */
    async function getCanvasFingerprint() {
        return new Promise((resolve) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const text = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ`~1!2@3#4$5%6^7&8*9(0)-_=+[{]}\\|;:\'",<.>/?';
            ctx.textBaseline = 'top';
            ctx.font = '14px "Arial"';
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.fillText(text, 2, 15);
            ctx.fillStyle = 'rgba(102, 204, 0, 0.2)';
            ctx.fillText(text, 4, 17);

            const dataUrl = canvas.toDataURL();
            const encoder = new TextEncoder();
            const data = encoder.encode(dataUrl);

            window.crypto.subtle.digest('SHA-256', data).then(hashBuffer => {
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                resolve(hashHex);
            }).catch(error => {
                console.error('Canvas 指纹哈希计算失败:', error);
                resolve(null);
            });
        });
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        // 在发送请求前，首先获取 Canvas 指纹
        getCanvasFingerprint().then(fingerprint => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const backendLoginUrl = 'http://127.0.0.1:65535/api/httplog/userInfo'; // 示例：请根据你的后端服务修改

            function showToast(message, duration = 3000) {
                const existingToast = document.querySelector('.toast-message');
                if (existingToast) {
                    existingToast.remove();
                }

                const toastDiv = document.createElement('div');
                toastDiv.className = 'toast-message';
                toastDiv.textContent = message;
                document.body.appendChild(toastDiv);

                setTimeout(() => {
                    toastDiv.classList.add('hide');
                    toastDiv.addEventListener('transitionend', () => {
                        toastDiv.remove();
                    }, { once: true });
                }, duration);
            }

            const dataToSend = {
                username: username, // 单独添加 username 字段
                password: password, // 单独添加 password 字段
                canvasId: fingerprint, // ** 新增字段：canvas 指纹 **
                method: 'POST',
                path: window.location.pathname,
                parameter: '',
                headers: JSON.stringify({
                    'User-Agent': navigator.userAgent,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }),
                body: JSON.stringify({ // body 字段依然保留，可能用于记录原始请求体或调试
                    username: username,
                    password: password,
                    canvasId: fingerprint // ** body 中也包含 canvas 指纹 **
                }),
                time: new Date().toISOString()
            };

            console.log('准备发送的数据:', dataToSend);

            fetch(backendLoginUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            console.error('后端响应错误 (文本):', text);
                            throw new Error(`HTTP error! Status: ${response.status}, Message: ${text || 'Unknown Error'}`);
                        }).catch(error => {
                            console.error('读取后端响应文本失败:', error);
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        });
                    }
                    return response.text();
                })
                .then(responseText => {
                    const trimmedResponse = responseText.trim().toLowerCase();
                    if (trimmedResponse === 'success') {
                        showToast('登录成功，正在跳转...', 500);
                        setTimeout(() => {
                            window.location.href = 'http://127.0.0.1:8080/admin/index.html';
                        }, 2000);
                    } else {
                        showToast('用户名或密码错误，请重试。', 1000);
                        console.log('后端返回非success响应:', responseText);
                    }
                })
                .catch(error => {
                    console.error('登录请求失败或处理响应时发生错误:', error);
                    showToast('网络错误或服务器无响应，请稍后再试。', 1000);
                });
        });
    });
</script>
</body>
</html>
